<h1>Available sites</h1>
<div id="resetContainer">
	<button id="resetButton" mat-raised-button color="accent" (click)="dataReset()">reset</button>
</div>
<div class="tablecontainer">
	<table mat-table [dataSource]="AvailableSitesList" class="mat-elevation-z1" id="siteslist">

		<!--- Note that these columns can be defined in any order.
					The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<td mat-cell *matCellDef="let element"> {{element.id}}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="host">
			<th mat-header-cell *matHeaderCellDef> Host </th>
			<td mat-cell *matCellDef="let element"> <a href="http://{{element.host}}" target="_blank"> {{element.host}} </a>  </td>
		</ng-container>

		<ng-container matColumnDef="state">
			<th mat-header-cell *matHeaderCellDef> State </th>
			<td mat-cell *matCellDef="let element">
				<mat-slide-toggle [(ngModel)]="element.state">
					<div *ngIf="element.state; then thenBlock else elseBlock"></div>
					<ng-template #thenBlock> <span>true</span> </ng-template>
					<ng-template #elseBlock> <span>false</span> </ng-template>
				</mat-slide-toggle>
			</td>
		</ng-container>

		<ng-container matColumnDef="usage">
			<th mat-header-cell *matHeaderCellDef> Usage </th>
			<td mat-cell *matCellDef="let element"> {{element.usage}} </td>
		</ng-container>

		<ng-container matColumnDef="remarks">
			<th mat-header-cell *matHeaderCellDef> Remarks </th>
			<td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</div>
<div class="submitButtons">
	<button id="saveButton" mat-raised-button color="primary" (click)="openSaveDialog()">Save</button>
	<button id="saveButton" mat-raised-button color="basic" (click)="openCancelDialog()">Cancel</button>
</div>
